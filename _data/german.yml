services:
  id: services
  heading: Leistungen
  items:
    - name: Prozessoptimierung
      description: >- 
        Digitalisierung bedeutet neue Chancen und Möglichkeiten für Ihr Geschäft. Wir helfen Ihnen dabei,
        das volle Potenzial in Ihrem Markt zu erreichen und unterstützen Sie bei der Optimierung von
        digitalen Geschäftsprozessen und der Einführung neuester Software. 

    - name: Projektmanagement
      description: >- 
        Wir begleiten Sie bei der Einführung neuer Software in Ihrere Organisation. 
        Durch langjährige Erfahrungen finden wir uns im Konzern genauso wie im Startup 
        oder im Mittelstand bestens zurecht. Unser Service ist immer abgestimmt auf die Bedürfnisse des Kunden.

    - name: Interimmanagement
      description: >- 
        Sie haben einen kurzfristigen Engpass und benötigen schnelle Abhilfe? 
        Wir helfen schnell und unkompliziert für kurze oder mittelfristige Zeiträume.
        Egal ob IT, Fachbereich oder Schnittstellenfunktion, durch breite Erfahrung 
        in allen Business-Funktionen können wir Sie ideal unterstützen um Ihre Ziele zu erreichen.

